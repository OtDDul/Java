    <script>
        function mypass(){
            
            var kor=0, eng=0, hap=0, avg=0, msg='', grade='F';
            result='';
            

            kor=100; eng=85;
            hap= kor + eng
            avg=hap/2

            if(avg>=60){msg='축합격'}
            else {msg='재시험'

            if(avg>=90){grade='A'}
            else if(avg>=80) {grade = 'B'}
            else if(avg>=70) {grade = 'C'}
            else if(avg>=60) {grade = 'D'}
            else {grade='F'}

            result = '총점=' + hap +'평균='+ avg  + '';
            result = result + '<br>학점='+ grade + '결과='+ msg;

            document.getElementById('display').innerHTML = result;
            

        }}
